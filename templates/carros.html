{% extends "base.html" %}

{% block title %}Gerenciar Carros{% endblock %}

{% block content %}
<div class="card" style="width:460px;">
    <h2 style="margin-top:0; color:var(--blue-1)">Frota de Veículos</h2>

    <form id="form-veiculo" onsubmit="return false;">
        <input id="marca" placeholder="Marca" style="width:100%; padding:8px; margin-top:8px">
        <input id="modelo" placeholder="Modelo" style="width:100%; padding:8px; margin-top:8px">
        <input id="ano" placeholder="Ano" type="number" style="width:100%; padding:8px; margin-top:8px">
        <button onclick="cadastrarVeiculo()" style="margin-top:10px; background:var(--blue-2); color:white; padding:10px; border-radius:8px; border:none;">Cadastrar Veículo</button>
    </form>

    <hr style="margin:14px 0">

    <div id="lista-veiculos-container"></div>
</div>

<div class="card" style="width:420px;">
    <h2 style="margin-top:0; color:var(--blue-1)">Clientes</h2>

    <div id="lista-clientes-mini" style="max-height:400px; overflow:auto;"></div>
</div>
{% endblock %}
