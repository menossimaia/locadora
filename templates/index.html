{% extends "base.html" %}

{% block title %}Dashboard - AutoDrive{% endblock %}

{% block content %}
<div class="card" style="width:880px; padding:24px;">
    <h2 style="margin-top:0; color:var(--blue-1)">Painel — Visão rápida</h2>
    <p>Use os cards ao lado para cadastrar veículos e clientes, alugar e devolver veículos.</p>

    <div style="display:flex; gap:16px; margin-top:18px; flex-wrap:wrap;">
        <div style="flex:1; min-width:260px;" class="card">
            <h3 style="margin-top:0; color:var(--blue-1)">Cadastrar Veículo</h3>
            <input id="dash-marca" placeholder="Marca" style="width:100%; padding:10px; border-radius:8px; border:1px solid #d6e6ff; margin-top:8px">
            <input id="dash-modelo" placeholder="Modelo" style="width:100%; padding:10px; border-radius:8px; border:1px solid #d6e6ff; margin-top:8px">
            <input id="dash-ano" placeholder="Ano" type="number" style="width:100%; padding:10px; border-radius:8px; border:1px solid #d6e6ff; margin-top:8px">
            <button onclick="dashCadastrarVeiculo()" style="margin-top:10px; background:var(--blue-2); color:white; padding:10px; border-radius:8px; border:none;">Cadastrar</button>
        </div>

        <div style="flex:1; min-width:260px;" class="card">
            <h3 style="margin-top:0; color:var(--blue-1)">Cadastrar Cliente</h3>
            <input id="dash-nome" placeholder="Nome" style="width:100%; padding:10px; border-radius:8px; border:1px solid #d6e6ff; margin-top:8px">
            <input id="dash-cpf" placeholder="CPF" style="width:100%; padding:10px; border-radius:8px; border:1px solid #d6e6ff; margin-top:8px">
            <button onclick="dashCadastrarCliente()" style="margin-top:10px; background:var(--blue-2); color:white; padding:10px; border-radius:8px; border:none;">Cadastrar</button>
        </div>
    </div>
</div>
{% endblock %}
