<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel de Controle - AutoDrive Locadora</title>
    <style>
        /* --- Configurações Globais e Reset --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5; /* Um cinza claro para o fundo */
            color: #333;
        }

        /* --- Cabeçalho --- */
        .header {
            background-color: #004a9f; /* Um azul mais escuro e profissional */
            color: white;
            padding: 20px 40px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        .header h1 {
            margin: 0;
            font-size: 1.8em;
        }
        
        .header p {
            margin: 0;
            font-size: 1em;
            opacity: 0.9;
        }

        /* --- Container Principal --- */
        main {
            padding: 2em;
        }

        .container {
            max-width: 1200px;
            margin: auto;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr)); /* Layout responsivo */
            gap: 2em;
        }

        /* --- Estilo dos "Cards" de Gerenciamento --- */
        .management-section {
            background: white;
            padding: 1.5em 2em;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.2s;
        }
        
        .management-section:hover {
            transform: translateY(-5px);
        }

        .management-section h2 {
            color: #004a9f;
            border-bottom: 2px solid #f0f2f5;
            padding-bottom: 10px;
            margin-bottom: 1em;
        }

        /* --- Formulários --- */
        form {
            margin-bottom: 2em;
        }

        form input {
            display: block;
            margin-bottom: 12px;
            padding: 12px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1em;
        }

        form input:focus {
            border-color: #007BFF;
            outline: none;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        form button {
            padding: 12px 20px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            transition: background-color 0.2s;
        }

        form button:hover {
            background-color: #0056b3;
        }
        
        /* Mensagem de erro para o formulário de cliente */
        .error-message {
            color: #d93025;
            font-weight: bold;
            margin-top: 10px;
            display: none; /* Começa escondida */
        }

        /* --- Listas de Itens --- */
        .list-container h3 {
             margin-bottom: 0.5em;
             color: #555;
        }

        ul {
            list-style-type: none;
            max-height: 300px; /* Altura máxima com scroll */
            overflow-y: auto;
        }

        li {
            padding: 15px;
            border-bottom: 1px solid #eee;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        li:last-child {
            border-bottom: none;
        }

        li button {
            padding: 5px 10px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        li button:hover {
            background-color: #c82333;
        }
        
        /* --- Rodapé --- */
        footer {
            text-align: center;
            padding: 2em;
            margin-top: 2em;
            color: #777;
        }

    </style>
</head>
<body>
    <header class="header">
        <h1>AutoDrive Locadora</h1>
        <p>Sistema de Gerenciamento de Frota e Clientes</p>
    </header>

    <main>
        <div class="container">
            <div class="management-section">
                <h2>Frota de Veículos</h2>
                <form id="form-veiculo">
                    <input type="text" id="marca" placeholder="Marca (ex: Fiat)" required>
                    <input type="text" id="modelo" placeholder="Modelo (ex: Uno)" required>
                    <input type="number" id="ano" placeholder="Ano (ex: 2022)" required>
                    <button type="submit">Adicionar Veículo</button>
                </form>
                
                <div class="list-container">
                    <h3>Veículos Cadastrados</h3>
                    <ul id="lista-veiculos"></ul>
                </div>
            </div>

            <div class="management-section">
                <h2>Cadastro de Clientes</h2>
                <form id="form-cliente">
                    <input type="text" id="nome" placeholder="Nome completo do cliente" required>
                    <input type="text" id="cpf" placeholder="CPF (apenas números)" required>
                    <button type="submit">Cadastrar Cliente</button>
                    <p id="cliente-error-message" class="error-message"></p>
                </form>
                
                <div class="list-container">
                    <h3>Clientes Cadastrados</h3>
                    <ul id="lista-clientes"></ul>
                </div>
            </div>
        </div>
    </main>
    
    <footer>
        <p>&copy; 2025 AutoDrive Locadora. Todos os direitos reservados.</p>
    </footer>

    <script>
        const API_URL = 'http://127.0.0.1:5000';

        // --- ELEMENTOS DO DOM ---
        const formVeiculo = document.getElementById('form-veiculo');
        const listaVeiculosUl = document.getElementById('lista-veiculos');
        const formCliente = document.getElementById('form-cliente');
        const listaClientesUl = document.getElementById('lista-clientes');
        const clienteErrorMessage = document.getElementById('cliente-error-message');

        // --- FUNÇÕES DE VEÍCULOS ---
        async function listarVeiculos() {
            listaVeiculosUl.innerHTML = '';
            const response = await fetch(`${API_URL}/veiculos`);
            const veiculos = await response.json();
            veiculos.forEach(veiculo => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${veiculo.marca} ${veiculo.modelo} - <strong>Ano: ${veiculo.ano}</strong></span>`;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Excluir';
                deleteButton.onclick = () => removerVeiculo(veiculo.id);
                li.appendChild(deleteButton);
                listaVeiculosUl.appendChild(li);
            });
        }
        formVeiculo.addEventListener('submit', async (event) => {
            event.preventDefault();
            const marca = document.getElementById('marca').value;
            const modelo = document.getElementById('modelo').value;
            const ano = document.getElementById('ano').value;
            await fetch(`${API_URL}/veiculos`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ marca, modelo, ano: parseInt(ano) })
            });
            formVeiculo.reset();
            listarVeiculos();
        });
        async function removerVeiculo(id) {
            await fetch(`${API_URL}/veiculos/${id}`, { method: 'DELETE' });
            listarVeiculos();
        }

        // --- FUNÇÕES DE CLIENTES (COM MELHORIA NO FEEDBACK DE ERRO) ---
        async function listarClientes() {
            listaClientesUl.innerHTML = '';
            const response = await fetch(`${API_URL}/clientes`);
            const clientes = await response.json();
            clientes.forEach(cliente => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${cliente.nome} - <strong>CPF: ${cliente.cpf}</strong></span>`;
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Excluir';
                deleteButton.onclick = () => removerCliente(cliente.id);
                li.appendChild(deleteButton);
                listaClientesUl.appendChild(li);
            });
        }
        formCliente.addEventListener('submit', async (event) => {
            event.preventDefault();
            // Esconde mensagens de erro antigas
            clienteErrorMessage.style.display = 'none';
            clienteErrorMessage.textContent = '';
            
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            
            const response = await fetch(`${API_URL}/clientes`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, cpf })
            });

            if (!response.ok) {
                const erro = await response.json();
                // Mostra a nova mensagem de erro
                clienteErrorMessage.textContent = `Erro: ${erro.erro}`;
                clienteErrorMessage.style.display = 'block';
            } else {
                formCliente.reset();
                listarClientes();
            }
        });
        async function removerCliente(id) {
            await fetch(`${API_URL}/clientes/${id}`, { method: 'DELETE' });
            listarClientes();
        }

        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
            listarVeiculos();
            listarClientes();
        });
    </script>
</body>
</html>
