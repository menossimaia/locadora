<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoDrive Locadora</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f3f5f8; margin: 0; }
        header { background: #004a9f; color: white; padding: 20px; text-align: center; }
        main { padding: 2em; display: flex; gap: 2em; justify-content: center; flex-wrap: wrap; }
        .card { background: white; padding: 1.5em; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 400px; }
        .card h2 { color: #004a9f; border-bottom: 2px solid #eee; padding-bottom: 8px; margin-bottom: 15px; }
        input, button, select { width: 100%; padding: 10px; margin-top: 8px; border-radius: 5px; border: 1px solid #ccc; }
        button { background: #007bff; color: white; font-weight: bold; border: none; cursor: pointer; }
        button:hover { background: #0056b3; }
        li { display: flex; justify-content: space-between; align-items: center; padding: 8px 0; border-bottom: 1px solid #eee; }
        li span { flex: 1; }
        footer { text-align: center; margin-top: 2em; color: #777; }
    </style>
</head>
<body>
    <header>
        <h1>AutoDrive Locadora</h1>
        <p>Gerenciamento de Veículos e Clientes</p>
    </header>

    <main>
        <div class="card">
            <h2>Frota de Veículos</h2>
            <form id="form-veiculo">
                <input id="marca" placeholder="Marca" required>
                <input id="modelo" placeholder="Modelo" required>
                <input id="ano" type="number" placeholder="Ano" required>
                <button type="submit">Cadastrar Veículo</button>
            </form>
            <ul id="lista-veiculos"></ul>
        </div>

        <div class="card">
            <h2>Clientes</h2>
            <form id="form-cliente">
                <input id="nome" placeholder="Nome" required>
                <input id="cpf" placeholder="CPF" required>
                <button type="submit">Cadastrar Cliente</button>
            </form>
            <ul id="lista-clientes"></ul>
        </div>
    </main>

    <footer>
        <p>&copy; 2025 AutoDrive Locadora</p>
    </footer>

    <script>
        const API_URL = 'http://127.0.0.1:5000';
        let clientes = [];
        let veiculos = [];

        async function carregarClientes() {
            const res = await fetch(`${API_URL}/clientes`);
            clientes = await res.json();
            const ul = document.getElementById('lista-clientes');
            ul.innerHTML = '';
            clientes.forEach(c => {
                const li = document.createElement('li');
                li.innerHTML = `<span>${c.nome} (${c.cpf})</span>`;
                ul.appendChild(li);
            });
            carregarVeiculos();
        }

        async function carregarVeiculos() {
            const res = await fetch(`${API_URL}/veiculos`);
            veiculos = await res.json();
            const ul = document.getElementById('lista-veiculos');
            ul.innerHTML = '';
            veiculos.forEach(v => {
                const clienteSelect = document.createElement('select');
                clienteSelect.innerHTML = `<option value="">Selecione cliente...</option>` + clientes.map(c => `<option value="${c.id}">${c.nome}</option>`).join('');
                
                const alugarBtn = document.createElement('button');
                alugarBtn.textContent = 'Alugar';
                alugarBtn.onclick = async () => {
                    const idCliente = clienteSelect.value;
                    if (!idCliente) return alert('Selecione um cliente!');
                    const resp = await fetch(`${API_URL}/alugar`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ id_cliente: idCliente, id_veiculo: v.id })
                    });
                    if (resp.ok) carregarVeiculos();
                    else alert('Erro ao alugar veículo.');
                };

                const li = document.createElement('li');
                li.innerHTML = `<span>${v.marca} ${v.modelo} (${v.ano}) - ${v.disponivel ? 'Disponível' : 'Indisponível'}</span>`;
                if (v.disponivel) li.appendChild(clienteSelect), li.appendChild(alugarBtn);
                ul.appendChild(li);
            });
        }

        document.getElementById('form-veiculo').addEventListener('submit', async e => {
            e.preventDefault();
            const marca = document.getElementById('marca').value;
            const modelo = document.getElementById('modelo').value;
            const ano = document.getElementById('ano').value;
            await fetch(`${API_URL}/veiculos`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ marca, modelo, ano })
            });
            e.target.reset();
            carregarVeiculos();
        });

        document.getElementById('form-cliente').addEventListener('submit', async e => {
            e.preventDefault();
            const nome = document.getElementById('nome').value;
            const cpf = document.getElementById('cpf').value;
            await fetch(`${API_URL}/clientes`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ nome, cpf })
            });
            e.target.reset();
            carregarClientes();
        });

        document.addEventListener('DOMContentLoaded', carregarClientes);
    </script>
</body>
</html>
