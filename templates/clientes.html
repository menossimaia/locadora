{% extends "base.html" %}

{% block title %}Gerenciar Clientes{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Gerenciamento de Clientes</h1>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAdicionarCliente">Adicionar Novo Cliente</button>
</div>

<div class="card shadow-sm">
    <div class="card-body">
        <table class="table table-hover">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>CPF</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody id="lista-clientes">
                </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="modalAdicionarCliente" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Adicionar Novo Cliente</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form id="form-cliente">
                    <div class="mb-3"><input type="text" id="nome" class="form-control" placeholder="Nome completo" required></div>
                    <div class="mb-3"><input type="text" id="cpf" class="form-control" placeholder="CPF" required></div>
                    <button type="submit" class="btn btn-primary w-100">Cadastrar</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    const API_URL = 'http://127.0.0.1:5000';

    async function carregarClientes() {
        const response = await fetch(`${API_URL}/clientes`);
        const clientes = await response.json();
        const listaClientesTbody = document.getElementById('lista-clientes');
        listaClientesTbody.innerHTML = '';
        clientes.forEach(cliente => {
            const tr = document.createElement('tr');
            tr.innerHTML = `
                <td>${cliente.nome}</td>
                <td>${cliente.cpf}</td>
                <td>
                    <button class="btn btn-danger btn-sm" onclick="excluirCliente(${cliente.id})">Excluir</button>
                </td>
            `;
            listaClientesTbody.appendChild(tr);
        });
    }

    document.getElementById('form-cliente').addEventListener('submit', async (e) => {
        e.preventDefault();
        const nome = document.getElementById('nome').value;
        const cpf = document.getElementById('cpf').value;
        const response = await fetch(`${API_URL}/clientes`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({ nome, cpf })
        });
        
        if (response.status === 409) {
            alert('Erro: CPF já cadastrado!');
        } else {
            bootstrap.Modal.getInstance(document.getElementById('modalAdicionarCliente')).hide();
            document.getElementById('form-cliente').reset();
            carregarClientes();
        }
    });

    async function excluirCliente(id) {
        if (confirm('Tem certeza que deseja excluir este cliente?')) {
            await fetch(`${API_URL}/clientes/${id}`, { method: 'DELETE' });
            carregarClientes();
        }
    }

    document.addEventListener('DOMContentLoaded', carregarClientes);
</script>
{% endblock %}
