<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{% block title %}AutoDrive Locadora{% endblock %}</title>
    <style>
        :root {
            --blue-1: #003f8c;
            --blue-2: #007bff;
            --bg: #e9f2ff;
            --card: #ffffff;
        }
        body { margin:0; font-family: "Segoe UI", Arial, sans-serif; background: var(--bg); color: #033047; }
        header { background: linear-gradient(90deg,var(--blue-1),var(--blue-2)); color:white; padding:22px 16px; text-align:center; box-shadow: 0 4px 14px rgba(0,0,0,0.08); }
        header h1 { margin:0; font-size:1.9rem; }
        nav { display:flex; justify-content:center; gap:18px; padding:10px 0; background: rgba(255,255,255,0.03); }
        nav a { color:white; text-decoration:none; font-weight:600; }
        main { padding:28px; display:flex; justify-content:center; }
        .container { width:100%; max-width:1100px; display:flex; gap:24px; flex-wrap:wrap; justify-content:center; }
        .card { background:var(--card); border-radius:12px; padding:18px; box-shadow: 0 6px 18px rgba(0,0,0,0.06); }
        footer { text-align:center; padding:18px; color:#666; }
    </style>
    {% block head %}{% endblock %}
</head>
<body>
    <header>
        <h1>AutoDrive Locadora</h1>
        <div style="opacity:0.95">Gerencie frota, clientes e alugueis — simples e rápido</div>
    </header>

    <nav>
        <a href="/">Dashboard</a>
        <a href="/carros">Carros</a>
        <a href="/clientes">Clientes</a>
    </nav>

    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        &copy; 2025 AutoDrive Locadora
    </footer>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
